<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Dark Website</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Minimalist Website</h1>
    <p>This is a simple website with a minimalist design.
       It focuses on clean typography and a dark color scheme.
       The goal is to provide a distraction-free reading experience.</p>

</body>
</html>
