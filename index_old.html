<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map of Munich</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="" />
    <!-- Inline CSS for positioning the text above the map and the right-side panel -->
    <style>
        #header {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }

        #map_germany_CROP-MATE {
            height: 700px;
            width: 70%; /* Adjusted to 70% width */
            float: left;
        }

        /* Right-side tile for displaying coordinates */
        #right-panel {
            position: fixed;
            top: 20px;
            right: 10px;
            width: 200px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        #right-panel p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Text above the map -->
    <div id="header">
        Interactive Map of Munich, Germany
    </div>

    <!-- Map container -->
    <div id="map_germany_CROP-MATE"></div>

    <!-- Right-side panel displaying instructions and coordinates -->
    <div id="right-panel">
        <p><strong>Click anywhere on the map</strong></p>
        <p>Coordinates: <span id="coordinates">None</span></p>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <!-- Custom JS File -->
    <script src="Map_Germany.js"></script>
</body>
</html>
